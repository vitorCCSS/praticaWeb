<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Inline</title>
</head>
<!--background-color - cor de fundo-->
<body style="background-color: #1C1C1C">
    <!--padding: é uma propriedade do CSS que define o espaçamento interno de um elemento HTML (é um atalho que evita definir 
    uma distância para cada lado interno separadamente, especifica o tamanho do espaçamento interno do elemento)-->
    <h1 style="color: whitesmoke; padding: 10px;">TAG "h1" com Formatação CSS Inline</h1>
    <p style="color: whitesmoke;">Agora utilizando FORMATAÇÃO CSS INLINE no parágrafo</p>

</body>
</html>
