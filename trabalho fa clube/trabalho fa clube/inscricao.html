</head>

<body>
     <header>
            <img src="imgs/logoKungfu.jpg" alt="Logo da página" title="Logo da página">

     <nav>

     <section>
        <h2>Inscreva-se</h2>
    <p>Gostou do que viu? Tem interesse em fazer parte do Clube? Preencha este formulário e entraremos em contato!</p>

    <form name="frminscricao" method="post" action="#">
        <fieldset class="inscricao">
            <legend>Dados pessoais:</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="txtnome" id="nome">
            <label for="fone">Telefone:</label>
            <input type="text" name="txtfone" id="fone">
            <label for="email">E-mail</label>
            <input type="email" name="txtemail" id="email">
            <label>Sexo:</label>
            <div class="radio">
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
            </div>
        </fieldset>

        <fieldset class="inscricao">
            <label for="comentario">Por que devemos te aceitar no clube?</label>
            <textarea name="txacomentario" id="comentario"></textarea>
            <div class="checkbox">
                <input type="checkbox" id="faclube" name="faclube" value="sim">
                <label for="faclube">Deseja participar do fã clube?</label>
            </div>
            <button type="reset">Limpar</button><button type="submit">Enviar</button>
        </fieldset>
    </form>

    <header>
        <div class="kungRodape">
            <img src="imgs/kungRodape.png" alt="Imagem Inscrição" title="Imagem Inscrição" class="imagem-final">
        </div>
    </header>
     </section>
